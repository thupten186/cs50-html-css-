<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Table</title>
        <style>
            table{
                border: 1px solid black;
            }
            td {
                border: 1px solid black;
                padding: 5px;
            }
            th{
                border: 1px solid blue;
                padding: 5px;
            }

        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                <th>Ocean</th>
                <th>Average Depth</th>
                <th>Maximum Depth</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                  <td>Pacific Ocean</td>
                  <td>4555 m</td>
                  <td>4453 m</td>
                </tr>
                <tr>
                  <td>Atlantic Ocean</td>
                  <td>4765 m</td>
                  <td>7655 m</td>
                </tr>
            </tbody>

        </table>
    </body>
</html>
